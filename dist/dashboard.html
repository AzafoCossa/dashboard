<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Dashboard | Manage blog posts</title>
</head>

<body>
    <main class="main">
        <input type="checkbox" id="open-menu">
        <label for="open-menu"><i class="fa fa-bars fa-2x" id="open-menu-btn"></i><i class="fa fa-times fa-2x"
                id="close-menu-btn"></i></label>
        <div class="side-bar">
            <header class="section-tittle">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </header>
            <ul class="list">
                <li><a href="#"><i class="fas fa-envelope"></i>Mensagens</a></li>
                <li><a href="#"><i class="fas fa-comments"></i>Chats</a></li>
                <li><a href="#"><i class="fas fa-user"></i>Usu√°rios</a></li>
                <li><a href="#"><i class="fas fa-users"></i>Grupos</a></li>
                <li><a href="#"><i class="fas fa-tools"></i>Settings</a></li>
                <li><a href="#"><i class="fas fa-ban"></i>Lista Negra</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i>Info</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="section-tittle">
                <h3>Dashboard</h3>
                <div class="user">
                    <img src="img/user.jpg" alt="user picture">
                    <p>Azafo Cossa: ADMIN</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/fc188b5fd5.js" crossorigin="anonymous"></script>
</body>

</html>
